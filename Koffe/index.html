  <script>
    // Attend que le contenu HTML soit complÃ¨tement chargÃ©
    document.addEventListener('DOMContentLoaded', function() {
      
      // ðŸ”¹ SÃ©lectionne tous les Ã©lÃ©ments du menu de navigation avec la classe "nav-item"
      const navItems = document.querySelectorAll('.nav-item');
      
      // ðŸ”¹ Parcourt chaque Ã©lÃ©ment du menu
      navItems.forEach(item => {
  
        // ðŸŸ¤ Quand la souris passe dessus
        item.addEventListener('mouseover', function() {
          // Change la couleur du texte en marron clair
          this.style.color = '#8b6b4c';
        });
  
        // ðŸŸ¤ Quand la souris quitte l'Ã©lÃ©ment
        item.addEventListener('mouseout', function() {
          // Remet la couleur du texte en noir
          this.style.color = 'black';
        });
      });
  
  
      // ðŸ”¹ SÃ©lectionne tous les boutons avec la classe "btn"
      const buttons = document.querySelectorAll('.btn');
  
      // ðŸ”¹ Parcourt chaque bouton
      buttons.forEach(button => {
  
        // ðŸŸ¤ Quand la souris passe sur le bouton
        button.addEventListener('mouseover', function() {
          // Applique un effet de zoom (agrandissement)
          this.style.transform = 'scale(1.05)';
  
          // Ajoute une transition fluide pour l'effet de zoom
          this.style.transition = 'transform 0.3s ease';
        });
  
        // ðŸŸ¤ Quand la souris quitte le bouton
        button.addEventListener('mouseout', function() {
          // Remet le bouton Ã  sa taille normale
          this.style.transform = 'scale(1)';
        });
      });
  
    });
  </script>
